{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center"
    style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="col-md-8" style="width: 100%; max-width: 600px;">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header text-center">
                <h3 class="font-weight-light my-4">Create Patient Account</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('register') }}" method="POST">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">

                        <div>
                            <label>Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div>
                            <label>Age</label>
                            <input type="number" name="age" class="form-control" required>
                        </div>
                        <div>
                            <label>Gender</label>
                            <select name="gender" class="form-control" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label>Contact (This will be your password)</label>
                            <input type="text" name="contact" class="form-control" required>
                        </div>
                        <div>
                            <label>Blood Group</label>
                            <select name="blood_group" class="form-control" required>
                                <option value="" disabled selected>Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <label>City/Village</label>
                        <textarea name="city_village" class="form-control"></textarea>
                    </div>

                    <div class="form-group mt-4 mb-0">
                        <button class="btn btn-primary btn-block" type="submit" style="width: 100%;">Create
                            Account</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small" id="footer-login"><a href="{{ url_for('login') }}">Have an account? Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
